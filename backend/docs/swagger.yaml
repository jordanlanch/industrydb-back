basePath: /api/v1
definitions:
  models.AppliedFilters:
    properties:
      city:
        type: string
      country:
        type: string
      cuisine_type:
        type: string
      has_email:
        type: boolean
      has_phone:
        type: boolean
      industry:
        type: string
      specialties:
        items:
          type: string
        type: array
      sport_type:
        type: string
      sub_niche:
        type: string
      tattoo_style:
        type: string
      verified:
        type: boolean
    type: object
  models.AuthResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/models.UserInfo'
    type: object
  models.ErrorResponse:
    properties:
      error:
        type: string
      message:
        type: string
    type: object
  models.LeadListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.LeadResponse'
        type: array
      filters:
        $ref: '#/definitions/models.AppliedFilters'
      pagination:
        $ref: '#/definitions/models.PaginationInfo'
    type: object
  models.LeadResponse:
    properties:
      address:
        type: string
      city:
        type: string
      country:
        type: string
      created_at:
        type: string
      cuisine_type:
        type: string
      email:
        type: string
      id:
        type: integer
      industry:
        type: string
      latitude:
        type: number
      longitude:
        type: number
      name:
        type: string
      phone:
        type: string
      postal_code:
        type: string
      quality_score:
        type: integer
      social_media:
        additionalProperties:
          type: string
        type: object
      specialties:
        items:
          type: string
        type: array
      sport_type:
        type: string
      sub_niche:
        type: string
      tattoo_style:
        type: string
      verified:
        type: boolean
      website:
        type: string
    type: object
  models.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  models.PaginationInfo:
    properties:
      has_next:
        type: boolean
      has_prev:
        type: boolean
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  models.RegisterRequest:
    properties:
      email:
        type: string
      name:
        minLength: 2
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
  models.UserInfo:
    properties:
      email:
        type: string
      email_verified:
        type: boolean
      id:
        type: integer
      name:
        type: string
      subscription_tier:
        type: string
      usage_count:
        type: integer
      usage_limit:
        type: integer
    type: object
host: localhost:7890
info:
  contact:
    email: support@industrydb.io
    name: API Support
    url: https://industrydb.io/support
  description: Industry-specific business data API. Verified. Affordable.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: https://industrydb.io/terms
  title: IndustryDB API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password, returns JWT token
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            $ref: '#/definitions/models.AuthResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Login user
      tags:
      - Authentication
  /auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account with email and password
      parameters:
      - description: Registration data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User registered successfully
          schema:
            $ref: '#/definitions/models.AuthResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "409":
          description: User already exists
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Register a new user
      tags:
      - Authentication
  /leads:
    get:
      consumes:
      - application/json
      description: Search leads with filters (industry, location, contact info). Requires
        authentication.
      parameters:
      - description: Industry filter (tattoo, beauty, gym, restaurant)
        in: query
        name: industry
        type: string
      - description: Country code (US, GB, ES, etc.)
        in: query
        name: country
        type: string
      - description: City name
        in: query
        name: city
        type: string
      - description: Filter by email presence
        in: query
        name: has_email
        type: boolean
      - description: Filter by phone presence
        in: query
        name: has_phone
        type: boolean
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 50
        description: Results per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Search results
          schema:
            $ref: '#/definitions/models.LeadListResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Usage limit exceeded
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Search for business leads
      tags:
      - Leads
  /leads/{id}:
    get:
      consumes:
      - application/json
      description: Retrieve detailed information about a specific lead. Requires authentication.
      parameters:
      - description: Lead ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Lead details
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Lead not found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get lead by ID
      tags:
      - Leads
  /user/onboarding/complete:
    post:
      consumes:
      - application/json
      description: Mark the user's onboarding wizard as completed
      produces:
      - application/json
      responses:
        "200":
          description: Onboarding completed
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Mark onboarding as completed
      tags:
      - User
securityDefinitions:
  ApiKeyAuth:
    description: API Key for programmatic access (Business tier only)
    in: header
    name: X-API-Key
    type: apiKey
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
