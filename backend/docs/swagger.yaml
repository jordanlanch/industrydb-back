basePath: /api/v1
definitions:
  handlers.UpdateUserRequest:
    properties:
      email_verified:
        type: boolean
      role:
        enum:
        - user
        - admin
        - superadmin
        type: string
      subscription_tier:
        enum:
        - free
        - starter
        - pro
        - business
        type: string
      usage_limit:
        minimum: 0
        type: integer
    type: object
  models.AppliedFilters:
    properties:
      city:
        type: string
      country:
        type: string
      cuisine_type:
        type: string
      has_email:
        type: boolean
      has_phone:
        type: boolean
      industry:
        type: string
      specialties:
        items:
          type: string
        type: array
      sport_type:
        type: string
      sub_niche:
        type: string
      tattoo_style:
        type: string
      verified:
        type: boolean
    type: object
  models.AuthResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/models.UserInfo'
    type: object
  models.CheckoutRequest:
    properties:
      tier:
        enum:
        - starter
        - pro
        - business
        type: string
    required:
    - tier
    type: object
  models.ErrorResponse:
    properties:
      error:
        type: string
      message:
        type: string
    type: object
  models.ExportRequest:
    properties:
      filters:
        $ref: '#/definitions/models.LeadSearchRequest'
      format:
        enum:
        - csv
        - excel
        type: string
      max_leads:
        maximum: 10000
        minimum: 1
        type: integer
    required:
    - format
    type: object
  models.ExportResponse:
    properties:
      created_at:
        type: string
      expires_at:
        type: string
      file_url:
        type: string
      format:
        type: string
      id:
        type: integer
      lead_count:
        type: integer
      status:
        type: string
    type: object
  models.LeadListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.LeadResponse'
        type: array
      filters:
        $ref: '#/definitions/models.AppliedFilters'
      pagination:
        $ref: '#/definitions/models.PaginationInfo'
    type: object
  models.LeadPreviewResponse:
    properties:
      estimated_count:
        type: integer
      quality_score_avg:
        type: number
      verified_count:
        type: integer
      verified_pct:
        type: number
      with_email_count:
        type: integer
      with_email_pct:
        type: number
      with_phone_count:
        type: integer
      with_phone_pct:
        type: number
    type: object
  models.LeadResponse:
    properties:
      address:
        type: string
      city:
        type: string
      country:
        type: string
      created_at:
        type: string
      cuisine_type:
        type: string
      email:
        type: string
      id:
        type: integer
      industry:
        type: string
      latitude:
        type: number
      longitude:
        type: number
      name:
        type: string
      phone:
        type: string
      postal_code:
        type: string
      quality_score:
        type: integer
      social_media:
        additionalProperties:
          type: string
        type: object
      specialties:
        items:
          type: string
        type: array
      sport_type:
        type: string
      sub_niche:
        type: string
      tattoo_style:
        type: string
      verified:
        type: boolean
      website:
        type: string
    type: object
  models.LeadSearchRequest:
    properties:
      city:
        type: string
      country:
        type: string
      cuisineType:
        type: string
      hasEmail:
        type: boolean
      hasPhone:
        type: boolean
      industry:
        enum:
        - tattoo
        - beauty
        - barber
        - gym
        - restaurant
        - cafe
        - bar
        - bakery
        - dentist
        - pharmacy
        - massage
        - car_repair
        - car_wash
        - car_dealer
        - clothing
        - convenience
        - lawyer
        - accountant
        - spa
        - nail_salon
        type: string
      limit:
        maximum: 100
        minimum: 1
        type: integer
      page:
        minimum: 1
        type: integer
      specialties:
        items:
          type: string
        type: array
      sportType:
        type: string
      subNiche:
        type: string
      tattooStyle:
        type: string
      verified:
        type: boolean
    type: object
  models.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  models.PaginationInfo:
    properties:
      has_next:
        type: boolean
      has_prev:
        type: boolean
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  models.RegisterRequest:
    properties:
      email:
        type: string
      name:
        minLength: 2
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
  models.SuccessResponse:
    properties:
      message:
        type: string
      success:
        type: boolean
    type: object
  models.UserInfo:
    properties:
      email:
        type: string
      email_verified:
        type: boolean
      id:
        type: integer
      name:
        type: string
      onboarding_completed:
        type: boolean
      onboarding_step:
        type: integer
      subscription_tier:
        type: string
      usage_count:
        type: integer
      usage_limit:
        type: integer
    type: object
  models.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      email_verified:
        type: boolean
      id:
        type: integer
      name:
        type: string
      role:
        type: string
      subscription_tier:
        type: string
      usage_count:
        type: integer
      usage_limit:
        type: integer
    type: object
host: localhost:7890
info:
  contact:
    email: support@industrydb.io
    name: API Support
    url: https://industrydb.io/support
  description: Industry-specific business data API. Verified. Affordable.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: https://industrydb.io/terms
  title: IndustryDB API
  version: "1.0"
paths:
  /admin/stats:
    get:
      description: Get aggregated statistics about users, subscriptions, and exports
        (admin only)
      produces:
      - application/json
      responses:
        "200":
          description: Platform statistics
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden - Admin access required
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get platform statistics
      tags:
      - Admin
  /admin/users:
    get:
      description: Get paginated list of users with optional filters (admin only)
      parameters:
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Items per page (default: 50, max: 100)'
        in: query
        name: limit
        type: integer
      - description: Filter by subscription tier (free, starter, pro, business)
        in: query
        name: tier
        type: string
      - description: Filter by email verification (true, false)
        in: query
        name: verified
        type: string
      - description: Filter by user role (user, admin, superadmin)
        in: query
        name: role
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of users with pagination
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden - Admin access required
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List all users
      tags:
      - Admin
  /admin/users/{id}:
    delete:
      description: Suspend (soft delete) a user account - cannot suspend yourself
        or superadmins (admin only)
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: User suspended successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Cannot suspend own account or superadmin
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden - Admin access required
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Suspend user account
      tags:
      - Admin
    get:
      description: Get detailed information about a specific user including subscriptions,
        exports, and recent audit logs (admin only)
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: User details
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid user ID
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden - Admin access required
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get user details
      tags:
      - Admin
    patch:
      consumes:
      - application/json
      description: Update user subscription tier, role, email verification status,
        or usage limit (admin only)
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: User update data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Updated user
          schema:
            $ref: '#/definitions/models.UserResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden - Admin access required
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update user
      tags:
      - Admin
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password, returns JWT token
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            $ref: '#/definitions/models.AuthResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Login user
      tags:
      - Authentication
  /auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account with email and password
      parameters:
      - description: Registration data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User registered successfully
          schema:
            $ref: '#/definitions/models.AuthResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "409":
          description: User already exists
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Register a new user
      tags:
      - Authentication
  /billing/checkout:
    post:
      consumes:
      - application/json
      description: Create a new Stripe checkout session to upgrade/downgrade subscription
        tier
      parameters:
      - description: Checkout configuration with subscription tier
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CheckoutRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Checkout session created with URL
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create Stripe checkout session
      tags:
      - Billing
  /billing/portal:
    post:
      description: Create a session to access Stripe customer portal for managing
        subscriptions, payment methods, and billing history
      parameters:
      - description: URL to return to after portal session (validated against whitelist)
        in: query
        name: return_url
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Portal session created with URL
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create Stripe customer portal session
      tags:
      - Billing
  /billing/pricing:
    get:
      description: Get all available subscription tiers with pricing, features, and
        limits
      produces:
      - application/json
      responses:
        "200":
          description: Pricing information for all tiers
          schema:
            additionalProperties: true
            type: object
      summary: Get pricing tiers
      tags:
      - Billing
  /exports:
    get:
      description: Get paginated list of all exports created by the current user
      parameters:
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Items per page (default: 20, max: 100)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of exports with pagination
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List user exports
      tags:
      - Exports
    post:
      consumes:
      - application/json
      description: Create a new data export in CSV or Excel format with optional filters
      parameters:
      - description: Export configuration
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.ExportRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Export created successfully
          schema:
            $ref: '#/definitions/models.ExportResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "402":
          description: Usage limit exceeded
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create new export
      tags:
      - Exports
  /exports/{id}:
    get:
      description: Get detailed information about a specific export including status
        and download URL
      parameters:
      - description: Export ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Export details
          schema:
            $ref: '#/definitions/models.ExportResponse'
        "400":
          description: Invalid export ID
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Export not found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get export details
      tags:
      - Exports
  /exports/{id}/download:
    get:
      description: Download the generated CSV or Excel file for a specific export
      parameters:
      - description: Export ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/octet-stream
      responses:
        "200":
          description: Export file (CSV or Excel)
          schema:
            type: file
        "400":
          description: Invalid export ID
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Export not found or file unavailable
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Download export file
      tags:
      - Exports
  /leads:
    get:
      consumes:
      - application/json
      description: Search leads with filters (industry, location, contact info). Requires
        authentication.
      parameters:
      - description: Industry filter (tattoo, beauty, gym, restaurant)
        in: query
        name: industry
        type: string
      - description: Country code (US, GB, ES, etc.)
        in: query
        name: country
        type: string
      - description: City name
        in: query
        name: city
        type: string
      - description: Filter by email presence
        in: query
        name: has_email
        type: boolean
      - description: Filter by phone presence
        in: query
        name: has_phone
        type: boolean
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 50
        description: Results per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Search results
          schema:
            $ref: '#/definitions/models.LeadListResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Usage limit exceeded
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Search for business leads
      tags:
      - Leads
  /leads/{id}:
    get:
      consumes:
      - application/json
      description: Retrieve detailed information about a specific lead. Requires authentication.
      parameters:
      - description: Lead ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Lead details
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Lead not found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get lead by ID
      tags:
      - Leads
  /leads/preview:
    get:
      consumes:
      - application/json
      description: Get estimated count and statistics for a search without spending
        credits. Useful for seeing data availability before performing an actual search.
      parameters:
      - description: Industry filter (tattoo, beauty, gym, restaurant)
        in: query
        name: industry
        type: string
      - description: Country code (US, GB, ES, etc.)
        in: query
        name: country
        type: string
      - description: City name
        in: query
        name: city
        type: string
      - description: Filter by email presence
        in: query
        name: has_email
        type: boolean
      - description: Filter by phone presence
        in: query
        name: has_phone
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: Preview statistics
          schema:
            $ref: '#/definitions/models.LeadPreviewResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Preview search results without charging credits
      tags:
      - Leads
  /user/onboarding/complete:
    post:
      consumes:
      - application/json
      description: Mark the user's onboarding wizard as completed
      produces:
      - application/json
      responses:
        "200":
          description: Onboarding completed
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Mark onboarding as completed
      tags:
      - User
  /webhook/stripe:
    post:
      consumes:
      - application/json
      description: Process Stripe webhook events for subscription updates, payment
        confirmations, and cancellations
      parameters:
      - description: Stripe webhook signature for verification
        in: header
        name: Stripe-Signature
        required: true
        type: string
      - description: Stripe webhook event payload
        in: body
        name: payload
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Webhook processed successfully
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "400":
          description: Invalid request or missing signature
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Handle Stripe webhook
      tags:
      - Billing
securityDefinitions:
  ApiKeyAuth:
    description: API Key for programmatic access (Business tier only)
    in: header
    name: X-API-Key
    type: apiKey
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
