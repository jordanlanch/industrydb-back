version: '3.8'

services:
  # ================================
  # PostgreSQL with PostGIS
  # ================================
  db:
    image: postgis/postgis:15-3.3
    container_name: industrydb-postgres
    environment:
      POSTGRES_USER: industrydb
      POSTGRES_PASSWORD: localdev
      POSTGRES_DB: industrydb
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"  # Exposed for direct access
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - backend-network
      - industrydb-shared
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U industrydb -d industrydb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ================================
  # Redis Cache
  # ================================
  redis:
    image: redis:7-alpine
    container_name: industrydb-redis
    ports:
      - "6380:6379"  # Exposed for direct access (changed to avoid conflict)
    volumes:
      - redis_data:/data
    networks:
      - backend-network
      - industrydb-shared
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes

  # ================================
  # Backend API (Go with Air)
  # ================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: industrydb-backend
    environment:
      - DATABASE_URL=postgres://industrydb:localdev@db:5432/industrydb?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production-please}
      - JWT_EXPIRATION_HOURS=168
      - API_HOST=0.0.0.0
      - API_PORT=8080
      - API_ENVIRONMENT=development
      - FRONTEND_URL=http://localhost:3001
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - STRIPE_PRICE_STARTER=${STRIPE_PRICE_STARTER:-}
      - STRIPE_PRICE_PRO=${STRIPE_PRICE_PRO:-}
      - STRIPE_PRICE_BUSINESS=${STRIPE_PRICE_BUSINESS:-}
      - LOG_LEVEL=debug
      - LOG_FORMAT=text
      - RATE_LIMIT_REQUESTS_PER_MINUTE=60
      - RATE_LIMIT_BURST=10
      - STORAGE_LOCAL_PATH=./data/exports
    ports:
      - "8081:8080"  # Map host 8081 to container 8080
    volumes:
      - .:/app
      - backend_cache:/go/pkg/mod
      - /app/tmp  # Air temp directory (don't mount)
    networks:
      - backend-network
      - industrydb-shared
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    stdin_open: true
    tty: true

# ================================
# Volumes
# ================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_cache:
    driver: local

# ================================
# Networks
# ================================
networks:
  # Internal network for backend services
  backend-network:
    driver: bridge
  
  # Shared network to communicate with frontend
  industrydb-shared:
    external: true
