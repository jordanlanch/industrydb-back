paths:
  /admin/audit-logs/critical:
    get:
      description: Returns critical severity audit logs (account deletions, data exports,
        suspicious activity). Requires admin role.
      parameters:
      - default: 50
        description: Number of logs to return (1-200)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Critical audit logs with count
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden - admin role required
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get critical audit logs (admin)
      tags:
      - Audit
  /admin/audit-logs/recent:
    get:
      description: Returns recent audit logs across all users. Requires admin role.
      parameters:
      - default: 100
        description: Number of logs to return (1-500)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Recent audit logs with count
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden - admin role required
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get recent audit logs (admin)
      tags:
      - Audit
  /admin/backup/create:
    post:
      consumes:
      - application/json
      description: Manually trigger a database backup (admin only)
      produces:
      - application/json
      responses:
        "200":
          description: Backup created successfully
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create database backup
      tags:
      - admin
      - backup
  /admin/backup/list:
    get:
      consumes:
      - application/json
      description: Get list of all database backups in S3 (admin only)
      produces:
      - application/json
      responses:
        "200":
          description: List of backups
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List all backups
      tags:
      - admin
      - backup
  /admin/backup/restore:
    post:
      consumes:
      - application/json
      description: Restore database from a specific backup in S3 (admin only, use
        with extreme caution)
      parameters:
      - description: S3 key of backup to restore
        in: body
        name: body
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Database restored successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Restore database from backup
      tags:
      - admin
      - backup
  /admin/import/csv:
    post:
      consumes:
      - multipart/form-data
      description: Bulk import leads from CSV file (admin only) - max 10k rows per
        upload
      parameters:
      - description: CSV file to import
        in: formData
        name: file
        required: true
        type: file
      - description: Only validate, don't import
        in: formData
        name: validate_only
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: Import results
          schema:
            $ref: '#/definitions/importpkg.ImportResult'
        "400":
          description: Invalid file or format
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden - Admin access required
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "413":
          description: File too large
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Import leads from CSV
      tags:
      - Admin
  /admin/jobs/auto-populate:
    post:
      consumes:
      - application/json
      description: Detects industries with low data and automatically triggers data
        fetches to populate them. Optionally includes missing combinations. Requires
        admin role.
      parameters:
      - description: Auto-populate configuration
        in: body
        name: request
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: No industries need population
          schema:
            additionalProperties: true
            type: object
        "202":
          description: Auto-population triggered with pairs and configuration
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request body
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden - admin role required
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Auto-populate low data industries
      tags:
      - Admin Jobs
  /admin/jobs/detect-low-data:
    post:
      description: Detects industry-country combinations with fewer leads than the
        specified threshold. Requires admin role.
      parameters:
      - default: 100
        description: Minimum lead count threshold
        in: query
        name: threshold
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Low data industry-country pairs with threshold and count
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden - admin role required
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Detect industries with low data
      tags:
      - Admin Jobs
  /admin/jobs/detect-missing:
    post:
      description: Detects industry-country combinations that have no data at all.
        Requires admin role.
      produces:
      - application/json
      responses:
        "200":
          description: Missing industry-country pairs with count
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden - admin role required
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Detect missing industry-country combinations
      tags:
      - Admin Jobs
  /admin/jobs/stats:
    get:
      description: Returns statistics about data population across industries and
