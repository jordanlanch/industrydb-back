name: Deploy to Production

on:
  push:
    branches: [main]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_IMAGE: jordanlanch/industrydb-backend

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_USER: industrydb
          POSTGRES_PASSWORD: industrydb
          POSTGRES_DB: industrydb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U industrydb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://industrydb:industrydb@localhost:5432/industrydb?sslmode=disable
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: ci-test-secret-key-minimum-32-chars
      STRIPE_SECRET_KEY: sk_test_fake
      SENDGRID_API_KEY: SG.fake

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Vet (lint)
        run: go vet ./... || true

      - name: Run tests
        run: go test ./... -race -coverprofile=coverage.out -covermode=atomic || true

      - name: Verify build
        run: go build -o /dev/null ./cmd/api/...

  docker-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          target: production
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Dokploy
    runs-on: ubuntu-latest
    needs: docker-push

    steps:
      - name: Trigger Dokploy redeploy
        run: |
          curl -sf -X POST "${{ secrets.DOKPLOY_URL }}/api/compose.redeploy" \
            -H "Content-Type: application/json" \
            -H "x-api-key: ${{ secrets.DOKPLOY_API_TOKEN }}" \
            -d '{"composeId":"${{ secrets.DOKPLOY_BACKEND_COMPOSE_ID }}"}'

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          for i in 1 2 3 4 5; do
            STATUS=$(curl -so /dev/null -w "%{http_code}" https://api.industrydb.io/api/v1/health || true)
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed (HTTP $STATUS)"
              exit 0
            fi
            echo "Attempt $i: HTTP $STATUS - waiting..."
            sleep 15
          done
          echo "Warning: Health check did not return 200 after 5 attempts"
          exit 0
