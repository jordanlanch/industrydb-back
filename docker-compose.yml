version: '3.8'

services:
  # ================================
  # PostgreSQL with PostGIS
  # ================================
  db:
    image: postgis/postgis:15-3.3
    container_name: industrydb-postgres
    environment:
      POSTGRES_USER: industrydb
      POSTGRES_PASSWORD: localdev
      POSTGRES_DB: industrydb
      PGDATA: /var/lib/postgresql/data/pgdata
    # No exposed ports - internal network only
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - industrydb-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U industrydb -d industrydb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ================================
  # Redis Cache
  # ================================
  redis:
    image: redis:7-alpine
    container_name: industrydb-redis
    # No exposed ports - internal network only
    volumes:
      - redis_data:/data
    networks:
      - industrydb-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes

  # ================================
  # Backend API (Go)
  # ================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: industrydb-backend
    environment:
      - DATABASE_URL=postgres://industrydb:localdev@db:5432/industrydb?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - API_PORT=8080
      - API_ENVIRONMENT=development
      - FRONTEND_URL=http://localhost:3001
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - LOG_LEVEL=debug
    ports:
      - "8081:8080"
    volumes:
      - ./backend:/app
      - backend_cache:/go/pkg/mod
    networks:
      - industrydb-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: air -c .air.toml # Hot reload with Air

  # ================================
  # Frontend (Next.js)
  # ================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: industrydb-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8081
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - industrydb-network
    depends_on:
      - backend
    restart: unless-stopped
    command: npm run dev

# ================================
# Volumes
# ================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_cache:
    driver: local

# ================================
# Networks
# ================================
networks:
  industrydb-network:
    driver: bridge
